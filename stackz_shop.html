<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stackz Robux Shop</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
.container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
h1 { text-align: center; }
.section { margin-bottom: 25px; }
label { font-weight: bold; }
input { padding: 8px; width: 100%; margin-top: 5px; }
.result { margin-top: 10px; font-size: 18px; font-weight: bold; }
.notice { background: #ffe5e5; padding: 10px; border-left: 5px solid red; margin-bottom: 20px; }
</style>
</head>
<body>
<div class="container">
<h1>Stackz Robux Shop</h1>

<div class="notice">
<strong>IMPORTANT:</strong> I DO NOT COVER THE 30% ROBUX TAXES.
</div>

<div class="section">
<h2>Pricing</h2>
<ul>
<li>1,000 Robux = $3.00 USD</li>
<li>5,000+ Robux = $2.75 USD per 1k</li>
<li>10,000+ Robux = $2.50 USD per 1k</li>
</ul>
</div>

<div class="section">
<h2>Custom Amount Calculator</h2>
<label>Enter Robux Amount:</label>
<input type="number" id="robuxInput" placeholder="e.g., 3500" />
<div class="result" id="priceOutput">Price: $0.00</div>
</div>

</div>

<script>
document.getElementById("robuxInput").addEventListener("input", function() {
    let robux = parseInt(this.value) || 0;
    let pricePerK = robux >= 10000 ? 2.50 : robux >= 5000 ? 2.75 : 3.00;
    let total = (robux / 1000) * pricePerK;
    document.getElementById("priceOutput").innerText = "Price: $" + total.toFixed(2);
});
</script>

</body>
</html>
